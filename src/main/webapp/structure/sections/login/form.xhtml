<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:panelGrid columns="1" styleClass="ui-noborder">
            <!--<p:tooltip for="name" value="test"/>-->
            <p:inputText id="name" value="#{authBean.login}"/>

            <!--<p:tooltip for="pass" value="123"/>-->
            <p:password id="pass" value="#{authBean.pass}"/>

            <p:commandButton value="Submit" action="root"/>
        </p:panelGrid>
    </h:form>

</ui:composition>
